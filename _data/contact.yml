#  The contact options.

- type: github
  icon: 'fab fa-github'

- type: twitter
  icon: 'fab fa-twitter'

- type: email
  icon: 'fas fa-envelope'
  noblank: true            # open link in current tab

- type: linkedin
  icon: 'fab fa-linkedin'   # icons powered by <https://fontawesome.com/>
  url:  'https://www.linkedin.com/in/cyril-servieres-7b345458/'                  # Fill with your Linkedin homepage

- type: rootme
  icon: 'fas fa-skull'
  url: 'https://www.root-me.org/mayfly'

- type: rss
  icon: 'fas fa-rss'
  noblank: true

- type: sponsor
  icon: 'fas fa-heart'
  url: https://github.com/sponsors/Mayfly277

